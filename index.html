<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.google.com/specimen/Red+Hat+Display' rel='stylesheet'>
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<article>
  <img src="images/illustration-hero.svg" alt="girl listening music" class="main-img">
  <h1>Order Summary</h1>

  <p class="description">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>

  <div class="order">
    <img src="images/icon-music.svg" alt="icon music" class="icon">
    <div class="plan">
      <p class="plan-name">Annual plan</p>
      <p class="plan-description">$59.99/year</p>
    </div>
    <a href="#">Change</a>
  </div>

  <div class="buttons">
    <a href="#" class="payment">Proceed to Payment</a> 
    <a href="#" class="cancel">Cancel Order</a>
  </div>
</article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GrajalesU">Juan Manuel Grajales</a>.
  </div>
</body>
</html>
